<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Time</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="col-md-8 offset-2">
      <div class="card mt-3">
        <div class="card-header">
          <h1>Task with deadline.</h1>
        </div>
        <div class="card-body">
          <div class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <input type="text" class="form-control" name="task" id="task">
            </div>
            <input type="submit" id="taskBtn" class="btn btn-primary mb-2" value="Submit">
          </div>
          <br>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input ml-3" name="timeDuration" value="10">10s
            <input type="radio" class="form-check-input ml-3" name="timeDuration" value="50">50s 
            <input type="radio" class="form-check-input ml-3" name="timeDuration" value="10800">3h 
            <input type="radio" class="form-check-input ml-3" name="timeDuration" value="21600">6h 
            <input type="radio" class="form-check-input ml-3" name="timeDuration" value="43200">12h 
            <input type="radio" class="form-check-input ml-3" name="timeDuration" checked value="86400">24h 
          </div>
          <br>
        </div>
        <div class="card-footer d-inline-flex">
          <button id="clearTask" class="btn btn-warning mr-auto">Clear All Task</button>
          <!-- <button id="clearExpiredTask" class="btn btn-danger ml-auto">Clear All Expired Task</button> -->
        </div>
      </div>
      
      <div class="py-3">
        <ul id="taskList" class="list-group collection">
          
        </ul><!-- taskList -->
      </div>
    </div><!-- col-md-8 -->
  </div><!-- container -->

  <div class="backToCV">
    <a href="https://markoton.github.io/MarkoTON-Resume.github.io/" target="_blank">
      <img src="img/resume.png" alt="Resume" class="rounded-square">
    </a>
  </div>
  
  <script src="app.js"></script>
</body>
</html>

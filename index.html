<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Time</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
  <div class="container">
    <h1>Task with deadline.</h1>
    <input type="text" name="task" id="task">
    <input type="button" id="taskBtn" value="Submit">
    <br>
    <input type="radio" name="timeDuration" value="10">10s
    <input type="radio" name="timeDuration" value="50">50s
    <input type="radio" name="timeDuration" value="10800">3h
    <input type="radio" name="timeDuration" value="21600">6h
    <input type="radio" name="timeDuration" value="43200">12h
    <input type="radio" name="timeDuration" checked value="86400">24h
    <br>
    <button id="clearTask">Clear All Task</button>
    
      <ul id="taskList">
        
      </ul><!-- taskList -->
    
  </div><!-- container -->
  
  <script src="app.js"></script>
</body>
</html>
